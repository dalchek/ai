<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
        <script type="module" src="script.js"></script>
    </head>
    <body
        class="bg-white text-black min-h-screen flex items-center justify-center"
    >
        <div id="fieldBcg" class="lg:w-1/2 2xl:w1/3 p-8 rounded-md bg-gray-100">
            <h1 class="text-3xl font-bold mb-6">
                Adding mouse event
            </h1>
            <div id="resultContainer" class="mt-4 h-48 overflow-y-auto">
                <p class="text-gray-500 text-sm mb-2">Generated Text</p>
                <p id="resultText" class="whitespace-pre-line"></p>
            </div>

            <div class="flex justify-center mt-4">
                <button
                    id="generateTextBtn"
                    class="w-1/3 px-4 py-2 mr-2 rounded-md bg-black text-white hover:bg-gray-900 focus:outline-none mt-4"
                >
                    Generate alert
                </button>
                <button
                    id="generateBtn"
                    class="w-1/3 px-4 py-2 ml-2 rounded-md bg-black text-white hover:bg-gray-900 focus:outline-none mt-4"
                >
                    Change background
                </button>
            </div>
        </div>
    </body>
</html>
